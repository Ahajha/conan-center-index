# Manually derived from
# https://github.com/google/fuzztest/blob/e317d5277e34948ae7048cb5e48309e0288e8df3/fuzztest/CMakeLists.txt
# Any targets suffixed with "_test" were removed.

fuzztest:
  header_only: True
  deps:
    - domain
    - fuzztest_macros

fuzztest_core:
  header_only: True
  deps:
    - domain_core
    - fuzztest_macros

fuzztest_macros:
  header_only: True
  deps:
    - io
    - registration
    - registry

fuzztest_gtest_main:
  header_only: False
  deps:
    - abseil::absl_flags_parse
    - abseil::absl_strings
    - init_fuzztest
    - gtest::gtest

init_fuzztest:
  header_only: False
  deps:
    - configuration
    - googletest_adaptor
    - io
    - registry
    - runtime
    - abseil::absl_flags
    - abseil::absl_strings
    - abseil::absl_str_format
    - abseil::absl_time
    - gtest::gtest

llvm_fuzzer_main:
  header_only: False
  deps:
    - init_fuzztest
    - abseil::absl_flags
    - abseil::absl_flags_parse
    - gtest::gtest
    

llvm_fuzzer_wrapper:
  header_only: False
  deps:
    - domain_core
    - fuzztest
    - io
    - llvm_fuzzer_main
    - abseil::absl_flags
    - abseil::absl_log
    - abseil::absl_random_random
    - abseil::absl_random_bit_gen_ref
    - abseil::absl_strings
    - abseil::absl_string_view
    - re2::re2

