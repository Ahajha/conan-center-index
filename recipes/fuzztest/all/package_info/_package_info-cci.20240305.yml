# Manually derived from
# https://github.com/google/fuzztest/blob/e317d5277e34948ae7048cb5e48309e0288e8df3/fuzztest/CMakeLists.txt
# Any targets suffixed with "_test" were removed.

fuzztest:
  header_only: True
  deps:
    - fuzztest::domain
    - fuzztest::fuzztest_macros

fuzztest_core:
  header_only: True
  deps:
    - fuzztest::domain_core
    - fuzztest::fuzztest_macros

fuzztest_macros:
  header_only: True
  deps:
    - fuzztest::io
    - fuzztest::registration
    - fuzztest::registry

fuzztest_gtest_main:
  header_only: False
  deps:
    - absl::flags_parse
    - absl::strings
    - fuzztest::init_fuzztest
    - GTest::gtest

init_fuzztest:
  header_only: False
  deps:
    - fuzztest::configuration
    - fuzztest::googletest_adaptor
    - fuzztest::io
    - fuzztest::registry
    - fuzztest::runtime
    - absl::flags
    - absl::strings
    - absl::str_format
    - absl::time
    - GTest::gtest

llvm_fuzzer_main:
  header_only: False
  deps:
    - fuzztest::init_fuzztest
    - absl::flags
    - absl::flags_parse
    - GTest::gtest
    

llvm_fuzzer_wrapper:
  header_only: False
  deps:
    - fuzztest::domain_core
    - fuzztest::fuzztest
    - fuzztest::io
    - fuzztest::llvm_fuzzer_main
    - absl::flags
    - absl::log
    - absl::random_random
    - absl::random_bit_gen_ref
    - absl::strings
    - absl::string_view
    - re2::re2

